<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tacticool Shop</title>
  <style>
    :root {
      --main-purple: #b455d3;
      --hover-purple: #d46aff;
      --bg-dark: #050505;
      --card-bg: #121212;
      --text-light: #fff;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .breadcrumb {
      margin: 12px 20px;
      font-size: 14px;
    }
    .breadcrumb a {
      color: #aaa;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      color: var(--text-light);
    }

    /* --- –®–ê–ü–ö–ê --- */
    .game-header {
      display: flex;
      align-items: center;
      margin: 0 20px 18px;
    }
    .game-header img {
      width: 65px;
      height: 65px;
      border-radius: 16px;
      object-fit: cover;
      margin-right: 14px;
      box-shadow: 0 0 12px rgba(180, 85, 211, 0.8);
    }
    .game-info h1 {
      font-size: 28px;
      margin: 0;
      text-shadow: 0 0 14px var(--main-purple);
    }

    /* --- –ö–ù–û–ü–ö–ò –§–ò–õ–¨–¢–†–ê --- */
    .buttons {
      margin-top: 6px;
    }
    .buttons button {
      background: rgba(180, 85, 211, 0.1);
      color: var(--text-light);
      border: 2px solid var(--main-purple);
      border-radius: 12px;
      padding: 8px 16px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 0 12px rgba(180, 85, 211, 0.3);
      transition: all 0.3s ease;
    }
    .buttons button:hover,
    .buttons button.active {
      background: var(--main-purple);
      box-shadow: 0 0 18px var(--hover-purple);
      transform: translateY(-2px);
    }

    /* --- –°–ï–¢–ö–ê –ú–ê–ì–ê–ó–ò–ù–ê --- */
    .shop-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      flex: 2;
    }

    /* --- –ö–ê–†–¢–û–ß–ö–ê --- */
    .product {
      background: var(--card-bg);
      padding: 10px;
      border-radius: 14px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(180, 85, 211, 0.2);
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(180, 85, 211, 0.6);
    }
    .product img {
      width: 100%;
      height: 70px;
      border-radius: 10px;
      object-fit: contain;
      margin-bottom: 6px;
    }
    .product p {
      font-size: 13px;
      margin: 4px 0;
    }
    .price {
      color: #eecaff;
      font-weight: bold;
      font-size: 14px;
    }
    .add-to-cart {
      background: var(--main-purple);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 5px;
      font-size: 14px;
      box-shadow: 0 0 12px rgba(180, 85, 211, 0.4);
      transition: all 0.3s ease;
    }
    .add-to-cart:hover {
      background: var(--hover-purple);
      box-shadow: 0 0 20px var(--hover-purple);
      transform: translateY(-2px);
    }

    /* --- –ö–û–†–ó–ò–ù–ê --- */
    .cart {
      flex: 0 0 260px;
      background: var(--card-bg);
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(180, 85, 211, 0.3);
      display: flex;
      flex-direction: column;
    }
    .cart h3 {
      margin-top: 0;
      color: var(--text-light);
      text-shadow: 0 0 8px var(--main-purple);
      font-size: 16px;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 8px;
      max-height: 220px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1c1c1c;
      padding: 5px 8px;
      margin-bottom: 5px;
      border-radius: 8px;
      font-size: 12px;
    }
    .cart-item button {
      background: red;
      border: none;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 5px;
    }
    #checkout {
      background: var(--main-purple);
      border: none;
      padding: 10px;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 14px rgba(180, 85, 211, 0.5);
      transition: all 0.3s ease;
    }
    #checkout:hover {
      background: var(--hover-purple);
      box-shadow: 0 0 22px var(--hover-purple);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="breadcrumb">
    <a href="#">–ì–ª–∞–≤–Ω–∞—è</a> / <span>Tacticool</span>
  </div>

  <div class="game-header">
    <img src="https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/Tacticool.jpg" alt="Tacticool" />
    <div class="game-info">
      <h1>Tacticool</h1>
      <div class="buttons">
        <button class="filter-btn active" data-filter="all">–í—Å–µ —Ç–æ–≤–∞—Ä—ã</button>
        <button class="filter-btn" data-filter="limited">–õ–∏–º–∏—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</button>
        <button class="filter-btn" data-filter="regular">–¢–æ–≤–∞—Ä—ã</button>
      </div>
    </div>
  </div>

  <div class="shop-container">
    <div class="products" id="products"></div>

    <div class="cart">
      <h3>üõí –ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-total">0</span></h3>
      <div class="cart-items"></div>
      <button id="checkout">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
    </div>
  </div>

  <script>
    const productsData = [
      {name:"27,000 + 3,000 gold",price:109.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/27000%20%2B%203000%20–∑–æ–ª–æ—Ç–∞.png"},
      {name:"13,000 + 1,500 gold",price:54.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/13000%20%2B%201500%20–∑–æ–ª–æ—Ç–∞.png"},
      {name:"5,000 + 500 gold",price:21.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/5000%20%2B%20500%20–∑–æ–ª–æ—Ç–∞.png"},
      {name:"2,300 + 200 gold",price:10.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/2300%20%2B%20200%20–∑–æ–ª–æ—Ç–∞.png"},
      {name:"600 + 50 gold",price:3.69,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/600%20%2B%2050%20–∑–æ–ª–æ—Ç–∞.png"},
      {name:"Elite Clan Pass +13,000 Clan Pass Points",price:12.49,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/Elite%20Clan%20Pass.png"},
      {name:"10,000 Clan Pass Points",price:5.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/Clan%20Pass%20Points.png"},
      {name:"3,000,000 + 300,000 Silver",price:99.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/3000000%20%2B%20300000%20—Å–µ—Ä–µ–±—Ä–∞.png"},
      {name:"1,500,000 + 150,000 Silver",price:54.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/1500000%20%2B%20150000%20—Å–µ—Ä–µ–±—Ä–∞.png"},
      {name:"450,000 + 45,000 Silver",price:16.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/450000%20%2B%2045000%20—Å–µ—Ä–µ–±—Ä–∞.png"},
      {name:"110,000 + 11,000 Silver",price:4.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/110000%20%2B%2011000%20—Å–µ—Ä–µ–±—Ä–∞.png"},
      {name:"22,000 + 2,200 Silver",price:1.19,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/22000%20%2B%202200%20—Å–µ—Ä–µ–±—Ä–∞.png"}
    ];

    const productsContainer = document.getElementById("products");
    productsData.forEach(p => {
      const el = document.createElement("div");
      el.className = "product";
      el.innerHTML = `
        <img src="${p.img}" alt="">
        <p>${p.name}</p>
        <div class="price">$${p.price}</div>
        <button class="add-to-cart">+</button>
      `;
      productsContainer.appendChild(el);
    });

    const cartItems = document.querySelector(".cart-items");
    const cartTotal = document.getElementById("cart-total");
    let total = 0;

    document.addEventListener("click", e => {
      if (e.target.classList.contains("add-to-cart")) {
        const card = e.target.closest(".product");
        const name = card.querySelector("p").textContent;
        const price = parseFloat(card.querySelector(".price").textContent.replace("$", ""));

        total += price;
        cartTotal.textContent = `$${total.toFixed(2)}`;

        const item = document.createElement("div");
        item.className = "cart-item";
        item.innerHTML = `${name} - $${price.toFixed(2)} <button>√ó</button>`;
        item.querySelector("button").addEventListener("click", () => {
          total -= price;
          cartTotal.textContent = `$${total.toFixed(2)}`;
          item.remove();
        });

        cartItems.appendChild(item);
      }
    });
  </script>
</body>
</html>
