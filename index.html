<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super SUS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #0b0b0b;
    }

    header img {
      width: 60px;
      border-radius: 12px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
      margin-right: 30px;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav button {
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    nav button:hover {
      background: #222;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      flex: 2;
    }

    .product {
      background: #111;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(184, 0, 216, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(184, 0, 216, 0.6);
    }

    .product img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .title {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .price {
      color: #d7ff48;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .add-to-cart {
      background: #b800d8;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.2s;
    }

    .add-to-cart:hover {
      background: #d44aff;
    }

    .cart {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      max-height: 500px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(184, 0, 216, 0.3);
    }

    .cart h3 {
      margin-top: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      padding: 6px;
      background: #222;
      border-radius: 6px;
      font-size: 14px;
    }

    .cart-item button {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 3px;
    }

    #checkout {
      background: #b800d8;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      transition: 0.2s;
    }

    #checkout:hover {
      background: #d44aff;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Among_Us_icon.png" alt="logo" />
    <h1>Super SUS</h1>
    <nav>
      <button>–í—Å–µ —Ç–æ–≤–∞—Ä—ã</button>
      <button>–ö–∞—Ä—Ç—ã</button>
      <button>–ó–æ–ª–æ—Ç—ã–µ –∑–≤–µ–∑–¥—ã</button>
      <button>–ü—Ä–æ–ø—É—Å–∫–∏</button>
    </nav>
  </header>

  <div class="container">
    <div class="products">
      <div class="product" data-name="–°—É–ø–µ—Ä –ø—Ä–æ–ø—É—Å–∫" data-price="386">
        <img src="https://via.placeholder.com/80" alt="–°—É–ø–µ—Ä –ø—Ä–æ–ø—É—Å–∫" />
        <p class="title">–°—É–ø–µ—Ä –ø—Ä–æ–ø—É—Å–∫</p>
        <p class="price">386 ‚ÇΩ</p>
        <button class="add-to-cart">+</button>
      </div>

      <div class="product" data-name="–ù–∞–±–æ—Ä –°—É–ø–µ—Ä –ø—Ä–æ–ø—É—Å–∫–∞" data-price="721">
        <img src="https://via.placeholder.com/80" alt="–ù–∞–±–æ—Ä –°—É–ø–µ—Ä –ø—Ä–æ–ø—É—Å–∫–∞" />
        <p class="title">–ù–∞–±–æ—Ä –°—É–ø–µ—Ä –ø—Ä–æ–ø—É—Å–∫–∞</p>
        <p class="price">721 ‚ÇΩ</p>
        <button class="add-to-cart">+</button>
      </div>

      <div class="product" data-name="100 –ó–≤—ë–∑–¥" data-price="75">
        <img src="https://via.placeholder.com/80" alt="100 –ó–≤—ë–∑–¥" />
        <p class="title">100 –ó–æ–ª–æ—Ç—ã–µ –∑–≤—ë–∑–¥—ã</p>
        <p class="price">75 ‚ÇΩ</p>
        <button class="add-to-cart">+</button>
      </div>
    </div>

    <div class="cart">
      <h3>üõí –ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-total">0 ‚ÇΩ</span></h3>
      <div class="cart-items"></div>
      <button id="checkout">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const addToCartBtns = document.querySelectorAll(".add-to-cart");
      const cartItems = document.querySelector(".cart-items");
      const cartTotal = document.querySelector("#cart-total");
      let total = 0;

      function updateTotal() {
        cartTotal.textContent = total + " ‚ÇΩ";
      }

      function addToCart(name, price) {
        const item = document.createElement("div");
        item.classList.add("cart-item");
        item.innerHTML = `${name} - ${price} ‚ÇΩ <button>‚úñ</button>`;

        item.querySelector("button").addEventListener("click", () => {
          total -= price;
          item.remove();
          updateTotal();
        });

        cartItems.appendChild(item);
        total += price;
        updateTotal();
      }

      addToCartBtns.forEach(btn => {
        btn.addEventListener("click", (e) => {
          const product = e.target.closest(".product");
          const name = product.dataset.name;
          const price = parseInt(product.dataset.price);
          addToCart(name, price);
        });
      });
    });
  </script>
</body>
</html>
