<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tacticool Shop</title>
  <style>
    :root {
      --main-purple: #b455d3;
      --hover-purple: #d46aff;
      --bg-dark: #0a0a0a;
      --card-bg: #141414;
      --text-light: #fff;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .breadcrumb {
      margin: 10px 20px;
      font-size: 14px;
    }
    .breadcrumb a {
      color: #aaa;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      color: var(--text-light);
    }

    .game-header {
      display: flex;
      align-items: center;
      margin: 0 20px 15px;
    }
    .game-header img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 12px;
      box-shadow: 0 0 10px rgba(180, 85, 211, 0.7);
    }
    .game-info h1 {
      font-size: 26px;
      margin: 0;
      text-shadow: 0 0 10px var(--main-purple);
    }
    .buttons {
      margin-top: 4px;
    }
    .buttons button {
      background: #1a1a1a;
      color: var(--text-light);
      border: 2px solid var(--main-purple);
      border-radius: 8px;
      padding: 5px 12px;
      margin-right: 6px;
      cursor: pointer;
      font-size: 13px;
      box-shadow: 0 0 8px rgba(180, 85, 211, 0.3);
      transition: 0.3s;
    }
    .buttons button.active,
    .buttons button:hover {
      background: var(--main-purple);
      box-shadow: 0 0 14px var(--hover-purple);
    }

    .shop-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      flex: 2;
    }
    .product {
      background: var(--card-bg);
      padding: 8px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(180, 85, 211, 0.3);
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(180, 85, 211, 0.6);
    }
    .product img {
      width: 100%;
      height: 70px;
      border-radius: 6px;
      object-fit: contain;
      margin-bottom: 4px;
    }
    .product p {
      font-size: 13px;
      margin: 4px 0;
    }
    .price {
      color: #e8b3ff;
      font-weight: bold;
      font-size: 14px;
    }
    .add-to-cart {
      background: var(--main-purple);
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 4px;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(180, 85, 211, 0.4);
      transition: 0.3s;
    }
    .add-to-cart:hover {
      background: var(--hover-purple);
      box-shadow: 0 0 14px var(--hover-purple);
    }

    .cart {
      flex: 0 0 250px;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 14px rgba(180, 85, 211, 0.3);
      display: flex;
      flex-direction: column;
    }
    .cart h3 {
      margin-top: 0;
      color: var(--text-light);
      text-shadow: 0 0 8px var(--main-purple);
      font-size: 16px;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 8px;
      max-height: 220px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 4px 6px;
      margin-bottom: 5px;
      border-radius: 6px;
      font-size: 12px;
    }
    .cart-item button {
      background: red;
      border: none;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      padding: 1px 5px;
      border-radius: 4px;
    }
    #checkout {
      background: var(--main-purple);
      border: none;
      padding: 8px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(180, 85, 211, 0.5);
      transition: 0.3s;
    }
    #checkout:hover {
      background: var(--hover-purple);
      box-shadow: 0 0 14px var(--hover-purple);
    }
  </style>
</head>
<body>
  <div class="breadcrumb">
    <a href="#">–ì–ª–∞–≤–Ω–∞—è</a> / <span>Tacticool</span>
  </div>

  <div class="game-header">
    <img src="https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/Tacticool.jpg" alt="Tacticool" />
    <div class="game-info">
      <h1>Tacticool</h1>
      <div class="buttons">
        <button class="filter-btn active" data-filter="all">–í—Å–µ —Ç–æ–≤–∞—Ä—ã</button>
        <button class="filter-btn" data-filter="limited">–õ–∏–º–∏—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</button>
        <button class="filter-btn" data-filter="regular">–¢–æ–≤–∞—Ä—ã</button>
      </div>
    </div>
  </div>

  <div class="shop-container">
    <div class="products">
      <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã –≤—Å–µ 12 –∫–∞—Ä—Ç–æ—á–µ–∫ —Ç–æ–≤–∞—Ä–æ–≤ -->
    </div>

    <div class="cart">
      <h3>üõí –ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-total">0</span></h3>
      <div class="cart-items"></div>
      <button id="checkout">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
    </div>
  </div>

  <script>
    const productsData = [
      {name:"27,000 + 3,000 gold",price:109.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/27000%20%2B%203000%20–∑–æ–ª–æ—Ç–∞.png"},
      {name:"13,000 + 1,500 gold",price:54.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/13000%20%2B%201500%20–∑–æ–ª–æ—Ç–∞.png"},
      {name:"5,000 + 500 gold",price:21.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/5000%20%2B%20500%20–∑–æ–ª–æ—Ç–∞.png"},
      {name:"2,300 + 200 gold",price:10.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/2300%20%2B%20200%20–∑–æ–ª–æ—Ç–∞.png"},
      {name:"600 + 50 gold",price:3.69,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/600%20%2B%2050%20–∑–æ–ª–æ—Ç–∞.png"},
      {name:"Elite Clan Pass +13,000 Clan Pass Points",price:12.49,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/Elite%20Clan%20Pass.png"},
      {name:"10,000 Clan Pass Points",price:5.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/Clan%20Pass%20Points.png"},
      {name:"3,000,000 + 300,000 Silver",price:99.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/3000000%20%2B%20300000%20—Å–µ—Ä–µ–±—Ä–∞.png"},
      {name:"1,500,000 + 150,000 Silver",price:54.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/1500000%20%2B%20150000%20—Å–µ—Ä–µ–±—Ä–∞.png"},
      {name:"450,000 + 45,000 Silver",price:16.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/450000%20%2B%2045000%20—Å–µ—Ä–µ–±—Ä–∞.png"},
      {name:"110,000 + 11,000 Silver",price:4.99,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/110000%20%2B%2011000%20—Å–µ—Ä–µ–±—Ä–∞.png"},
      {name:"22,000 + 2,200 Silver",price:1.19,img:"https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/22000%20%2B%202200%20—Å–µ—Ä–µ–±—Ä–∞.png"}
    ];

    const productsContainer = document.querySelector('.products');
    productsData.forEach(p => {
      const el = document.createElement('div');
      el.className = 'product';
      el.innerHTML = `
        <img src="${p.img}" alt="">
        <p>${p.name}</p>
        <div class="price">$${p.price}</div>
        <button class="add-to-cart">+</button>
      `;
      productsContainer.appendChild(el);
    });

    const cartItems = document.querySelector('.cart-items');
    const cartTotal = document.getElementById('cart-total');
    let total = 0;

    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', () => {
        const card = btn.parentElement;
        const name = card.querySelector('p').textContent;
        const price = parseFloat(card.querySelector('.price').textContent.replace('$', ''));

        total += price;
        cartTotal.textContent = `$${total.toFixed(2)}`;

        const item = document.createElement('div');
        item.className = 'cart-item';
        item.innerHTML = `${name} - $${price.toFixed(2)} <button>√ó</button>`;
        item.querySelector('button').addEventListener('click', () => {
          total -= price;
          cartTotal.textContent = `$${total.toFixed(2)}`;
          item.remove();
        });

        cartItems.appendChild(item);
      });
    });
  </script>
</body>
</html>
