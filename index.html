<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tacticool Shop</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* –•–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏ */
    .breadcrumb {
      margin: 15px 40px;
      font-size: 16px;
    }
    .breadcrumb a { color: #bbb; text-decoration: none; }
    .breadcrumb a:hover { color: #fff; }

    /* –®–∞–ø–∫–∞ */
    .game-header {
      display: flex;
      align-items: center;
      margin: 10px 40px;
    }
    .game-header img {
      width: 110px;
      height: 110px;
      border-radius: 25px;
      margin-right: 25px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(186, 85, 211, 0.7);
    }
    .game-info h1 {
      font-size: 42px;
      margin: 0;
      text-shadow: 0 0 12px rgba(186, 85, 211, 0.9);
    }

    /* –ö–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞ */
    .buttons { margin-top: 12px; }
    .buttons button {
      background: none;
      color: #fff;
      border: 2px solid #b455d3;
      border-radius: 10px;
      padding: 10px 18px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px rgba(186, 85, 211, 0.4);
      transition: 0.3s;
    }
    .buttons button.active, .buttons button:hover {
      background: #b455d3;
      box-shadow: 0 0 22px rgba(186, 85, 211, 0.9);
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–∞–≥–∞–∑–∏–Ω–∞ */
    .shop-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 40px;
    }

    /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
    .products {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      flex: 2;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
    .product {
      background: #111;
      padding: 8px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(186, 85, 211, 0.2);
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(186, 85, 211, 0.8);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      height: 100px;
      object-fit: cover;
    }
    .price {
      color: #ffdbff;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 0 0 10px rgba(186, 85, 211, 0.8);
    }
    .add-to-cart {
      background: #b455d3;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(186, 85, 211, 0.5);
      transition: 0.3s;
    }
    .add-to-cart:hover {
      background: #d46aff;
      box-shadow: 0 0 20px rgba(186, 85, 211, 1);
    }

    /* –ö–æ—Ä–∑–∏–Ω–∞ */
    .cart {
      flex: 0 0 300px;
      background: #181818;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(186, 85, 211, 0.4);
      display: flex;
      flex-direction: column;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      max-height: 300px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      padding: 6px;
      background: #222;
      border-radius: 6px;
      font-size: 14px;
    }
    .cart-item button {
      background: red;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 3px;
    }
    #checkout {
      background: #b455d3;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #checkout:hover {
      background: #d46aff;
    }
  </style>
</head>
<body>
  <div class="breadcrumb">
    <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a> / <span>Tacticool</span>
  </div>

  <div class="game-header">
    <img src="https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/Tacticool.jpg" alt="Tacticool">
    <div class="game-info">
      <h1>Tacticool</h1>
      <div class="buttons">
        <button class="filter-btn active" data-filter="all">–í—Å–µ —Ç–æ–≤–∞—Ä—ã</button>
        <button class="filter-btn" data-filter="limited">–õ–∏–º–∏—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</button>
        <button class="filter-btn" data-filter="regular">–¢–æ–≤–∞—Ä—ã</button>
      </div>
    </div>
  </div>

  <div class="shop-container">
    <div class="products">
      <!-- –ü—Ä–∏–º–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ -->
      <div class="product" data-category="regular" data-name="27,000 + 3,000 gold" data-price="109.99">
        <img src="https://via.placeholder.com/150" alt="">
        <p>27,000 + 3,000 gold</p>
        <p class="price">$109.99</p>
        <button class="add-to-cart">+</button>
      </div>
      <div class="product" data-category="regular" data-name="13,000 + 1,500 gold" data-price="54.99">
        <img src="https://via.placeholder.com/150" alt="">
        <p>13,000 + 1,500 gold</p>
        <p class="price">$54.99</p>
        <button class="add-to-cart">+</button>
      </div>
      <!-- –î–æ–±–∞–≤—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ -->
    </div>

    <div class="cart">
      <h3>üõí –ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-total">0</span></h3>
      <div class="cart-items"></div>
      <button id="checkout">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btns = document.querySelectorAll(".filter-btn");
      const prods = document.querySelectorAll(".product");
      const cartItems = document.querySelector(".cart-items");
      const cartTotal = document.querySelector("#cart-total");
      let total = 0;

      btns.forEach(b => {
        b.addEventListener("click", () => {
          btns.forEach(x => x.classList.remove("active"));
          b.classList.add("active");
          const f = b.dataset.filter;
          prods.forEach(p => p.style.display = (f === "all" || p.dataset.category === f) ? "block" : "none");
        });
      });

      prods.forEach(p => {
        p.querySelector(".add-to-cart").onclick = () => {
          const price = parseFloat(p.dataset.price);
          const name = p.dataset.name;
          total += price;
          let div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `${name} - $${price.toFixed(2)} <button>‚úñ</button>`;
          div.querySelector("button").onclick = () => {
            total -= price;
            div.remove();
            cartTotal.textContent = `$${total.toFixed(2)}`;
          };
          cartItems.appendChild(div);
          cartTotal.textContent = `$${total.toFixed(2)}`;
        };
      });
    });
  </script>
</body>
</html>
