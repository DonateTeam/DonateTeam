<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tacticool Shop</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header img {
      display: block;
      margin: 20px auto;
      border-radius: 20px;
      width: 95%;
      max-width: 1200px;
    }

    .breadcrumb {
      text-align: left;
      margin: 10px 5%;
      font-size: 18px;
    }

    .breadcrumb a {
      color: #bbb;
      text-decoration: none;
    }

    .breadcrumb a:hover {
      color: #fff;
    }

    /* –ö–Ω–æ–ø–∫–∏ Cerulean */
    .buttons {
      margin: 20px 0;
      text-align: center;
    }

    .buttons button {
      background: none;
      color: white;
      border: 2px solid #9BB7D4; 
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .buttons button.active,
    .buttons button:hover {
      background: #9BB7D4;
      color: white;
    }

    .shop-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      flex: 2;
      justify-content: center;
    }

    .product {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      width: 180px;
      text-align: center;
      transition: 0.3s;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
    }

    .product p {
      margin: 10px 0;
    }

    .price {
      color: #ffe600;
      margin: 5px 0;
      font-weight: bold;
    }

    .add-to-cart {
      background: #9BB7D4;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background: #7aa0c5;
    }

    .cart {
      flex: 1;
      background: #181818;
      padding: 15px;
      border-radius: 12px;
      max-height: 450px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(155, 183, 212, 0.3);
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      padding: 6px;
      background: #222;
      border-radius: 6px;
      font-size: 14px;
    }

    .cart-item button {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 3px;
    }

    #checkout {
      background: #9BB7D4;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      color: white;
    }

    #checkout:hover {
      background: #7aa0c5;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://raw.githubusercontent.com/DonateTeam/DonateTeam/refs/heads/main/Tacticool.jpg" alt="Tacticool" />
  </div>

  <div class="breadcrumb">
    <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a> / <span>Tacticool</span>
  </div>

  <div class="buttons">
    <button class="filter-btn active" data-filter="all">–í—Å–µ —Ç–æ–≤–∞—Ä—ã</button>
    <button class="filter-btn" data-filter="limited">–õ–∏–º–∏—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</button>
    <button class="filter-btn" data-filter="regular">–¢–æ–≤–∞—Ä—ã</button>
  </div>

  <div class="shop-container">
    <div class="products">
      <div class="product" data-category="regular" data-name="–¢–æ–≤–∞—Ä 1" data-price="100">
        <img src="https://via.placeholder.com/150" />
        <p>–¢–æ–≤–∞—Ä 1</p>
        <p class="price">100 ‚ÇΩ</p>
        <button class="add-to-cart">+</button>
      </div>
      <div class="product" data-category="limited" data-name="–¢–æ–≤–∞—Ä 2" data-price="250">
        <img src="https://via.placeholder.com/150" />
        <p>–¢–æ–≤–∞—Ä 2 (–õ–∏–º–∏—Ç)</p>
        <p class="price">250 ‚ÇΩ</p>
        <button class="add-to-cart">+</button>
      </div>
      <div class="product" data-category="regular" data-name="–¢–æ–≤–∞—Ä 3" data-price="300">
        <img src="https://via.placeholder.com/150" />
        <p>–¢–æ–≤–∞—Ä 3</p>
        <p class="price">300 ‚ÇΩ</p>
        <button class="add-to-cart">+</button>
      </div>
      <div class="product" data-category="limited" data-name="–¢–æ–≤–∞—Ä 4" data-price="500">
        <img src="https://via.placeholder.com/150" />
        <p>–¢–æ–≤–∞—Ä 4 (–õ–∏–º–∏—Ç)</p>
        <p class="price">500 ‚ÇΩ</p>
        <button class="add-to-cart">+</button>
      </div>
    </div>

    <div class="cart">
      <h3>üõí –ö–æ—Ä–∑–∏–Ω–∞ <span id="cart-total">0 ‚ÇΩ</span></h3>
      <div class="cart-items"></div>
      <button id="checkout">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll(".filter-btn");
      const products = document.querySelectorAll(".product");
      const cartItems = document.querySelector(".cart-items");
      const cartTotal = document.querySelector("#cart-total");
      let total = 0;

      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          buttons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          const filter = btn.dataset.filter;
          products.forEach(prod => {
            prod.style.display = (filter === "all" || prod.dataset.category === filter) ? "block" : "none";
          });
        });
      });

      function updateTotal() {
        cartTotal.textContent = total + " ‚ÇΩ";
      }

      function addToCart(name, price) {
        const item = document.createElement("div");
        item.classList.add("cart-item");
        item.innerHTML = `${name} - ${price} ‚ÇΩ <button>‚úñ</button>`;
        item.querySelector("button").addEventListener("click", () => {
          total -= price;
          item.remove();
          updateTotal();
        });
        cartItems.appendChild(item);
        total += price;
        updateTotal();
      }

      document.querySelectorAll(".add-to-cart").forEach(btn => {
        btn.addEventListener("click", e => {
          const product = e.target.closest(".product");
          addToCart(product.dataset.name, parseInt(product.dataset.price));
        });
      });
    });
  </script>
</body>
</html>
